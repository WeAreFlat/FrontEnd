            <div class="modal stats">

<button class="buttonStyle tmButton  dropShadow1">View Flatmate Listings</button>

    <script src='https://maps.googleapis.com/maps/api/js?v=3.exp'></script>
    <div style='overflow:hidden;height:100vh;width:100%;'>
        <div id='gmap_canvas' style='height:100vh;width:100%;'></div>
        <div><small><a href="http://embedgooglemaps.com">embed google maps</a></small></div>
        <div><small><a href="https://privacypolicytemplate.net">privacy policy example</a></small></div>
        <style>
            #gmap_canvas img {
                max-width: none!important;
                background: none!important
            }
        </style>
    </div>
    <script type='text/javascript'>
        function init_map() {
            var myOptions = {
                zoom: 10,
                center: new google.maps.LatLng(-36.8484597, 174.76333150000005),
                mapTypeId: google.maps.MapTypeId.ROADMAP
            };
            map = new google.maps.Map(document.getElementById('gmap_canvas'), myOptions);
            marker = new google.maps.Marker({
                map: map,
                position: new google.maps.LatLng(-36.8484597, 174.76333150000005)
            });
            infowindow = new google.maps.InfoWindow({
                content: '<strong>stuff</strong><br>auckland<br>'
            });
            google.maps.event.addListener(marker, 'click', function () {
                infowindow.open(map, marker);
            });
            infowindow.open(map, marker);
        }
        google.maps.event.addDomListener(window, 'load', init_map);
    </script>
